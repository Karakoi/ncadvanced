<!-- Sidebar -->
<div id="sidebar-wrapper" *ngIf="user">

  <ul class="sidebar-nav">
    <li class="logo">
      <gravatar [email]="user.email" [size]="80"></gravatar>
    </li>
    <!--This div will be visible regardless of role-->
    <li>
      <a [routerLink]="['/profile']">Profile</a>
    </li>
    <li>
      <a [routerLink]="['/forum']">Forum</a>
    </li>
    <li>
      <a [routerLink]="['/topic']">Topic</a>
    </li>
    <li>
      <a [routerLink]="['/chat']">Chat</a>
    </li>
    <li>
      <a [routerLink]="['/message']">Send Message</a>
    </li>
    <!--Show this div, if user's role is Admin -->
    <li>
      <a [routerLink]="['/users']" *ngIf="isAdmin()">Show all users</a>
    </li>
    <li>
      <a [routerLink]="['/requests']" *ngIf="isAdmin()">Show all requests</a>
    </li>
    <!--Show this div, if user's role is Manager -->
    <li>
      <a href="#" *ngIf="isManager()">Show all requests</a>
    </li>
  </ul>
</div>
<!-- /#sidebar-wrapper -->
