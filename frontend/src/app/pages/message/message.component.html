<div class="container">
  <div class="col-lg-offset-2 col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title"><b>Send message to email</b></span>
      </div>
      <div class="panel-body">
        <form action="">
          <div class="form-group col-lg-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="text" placeholder="Theme" class="form-control">
            </div>
          </div>
          <div class="form-group col-lg-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <select class="form-control">
                <option>Eugene Deyneka</option>
                <option>Bogdan Bachkala</option>
                <option>Dasha Romanova</option>
                <option>Andrey Karakoy</option>
                <option>Viacheslav Rurenko</option>
              </select>
            </div>
          </div>
          <div class="form-group col-lg-12">
            <textarea class="form-control" rows="8" placeholder="Message text.."></textarea>
          </div>
          <div class="form-group col-lg-12 submit-form-group">
            <button type="submit" class="btn btn-success pull-right">Send message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
