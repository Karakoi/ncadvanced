<div class="container modal fade" id="request-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header form-title">
        <h4 class="modal-title">Create new request</h4>
      </div>
      <div class="modal-header">
        <form [formGroup]="requestForm" (ngSubmit)="createNewRequest(requestForm.value)" autocomplete="off" novalidate>
          <!--REQUEST TITLE-->
          <div class="form-group col-lg-12 col-sm-12" [ngClass]="{'has-error': !validateField('title')}">
            <label for="title">Title:</label>
            <input id="title" type="text" class="form-control" formControlName="title"/>
            <div *ngIf="!validateField('title')" class="help-block text-left">
              <span *ngIf="requestForm.get('title').hasError('required')">Title required.</span>
            </div>
          </div>
          <!--REQUEST PRIORITY STATUS-->
          <input type="hidden" name="progressStatus" value="free">
          <!--REQUEST PRIORITY STATUS-->
          <div class="form-group col-lg-6 col-sm-6">
            <label for="priorityStatus">Priority status:</label>
            <select id="priorityStatus" class="form-control">
              <option selected>High</option>
              <option>Normal</option>
              <option>Low</option>
            </select>
          </div>
          <!--REQUEST ESTIMATE TIME-->
          <div class="form-group col-lg-6 col-sm-6">
            <label for="estimate">Estimate time (in days):</label>
            <input id="estimate" type="number" min="1" class="form-control" value="1"/>
          </div>
          <!--REQUEST REPORTER-->
          <input type="hidden" name="reporter" value="">
          <!--REQUEST ASSIGNEE-->
          <div class="form-group col-lg-12 col-sm-12">
            <label for="assignee">Assignee:</label>
            <select id="assignee" class="form-control">
              <option value="">Ivan Ivanov</option>
            </select>
          </div>
          <!--REQUEST DESCRIPTION-->
          <div class="form-group col-lg-12 col-sm-12">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" rows="5"></textarea>
          </div>
          <div class="form-group col-lg-12 col-sm-12">
            <button type="submit" class="btn btn-success col-lg-5 col-sm-5" [disabled]="requestForm.invalid">Submit</button>
            <button type="submit" class="btn btn-danger col-lg-offset-2 col-sm-offset-2 col-lg-5 col-sm-5" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
