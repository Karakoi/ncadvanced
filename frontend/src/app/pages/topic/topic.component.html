<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="panel-title"><b>Some important topic title</b></span>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let message of messages">
          <div class="row">
            <div class="col-lg-2 col-sm-2 col-xs-2 text-center">
              <p><img class="topic-user-logo"
                      src="{{message.img}}"
                      alt="topic-user-logo"></p>
              <b><a href="">{{message.sender.firstName}} {{message.sender.lastName}}</a></b>
              <span>{{message.sender.role}}</span><br>
            </div>
            <div class="col-lg-10 col-sm-9 col-xs-9">
              <p>{{message.text}}</p>
              <p class="pull-right">{{message.dateOfCreation}}</p>
            </div>
          </div>
        </li>
      </ul>
      <form action="">
        <div class="form-group col-lg-10 col-sm-9">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group col-lg-2 col-sm-3">
          <button type="submit" class="btn btn-success" style="width: 100%; height: 100%">Submit message</button>
        </div>
      </form>
      <ul class="pagination pull-right">
        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
      </ul>
    </div>
  </div>
</div>
