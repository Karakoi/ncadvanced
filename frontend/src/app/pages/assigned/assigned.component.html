<div class="container col-lg-12" *ngIf="requests">

  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs">
        <li><a [routerLink]="['/requests/free']">Free</a></li>
        <li class="active"><a><b>In Progress</b></a></li>
        <li><a [routerLink]="['/requests/closed']">Closed</a></li>
      </ul>
      <div class="panel panel-default">
        <div class="panel-body">
          <r-table [requests]="requests"
                   [requestsCount]="pageCount"
                   [settings]="settings"
                   (paginationChange)="pageChange($event)"
                   (perChangeLoad)="perChangeLoad($event)">
          </r-table>
        </div>
      </div>
    </div>
  </div>
</div>
