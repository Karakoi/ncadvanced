<modal [animation]="true" #deleteRequestFormModal>
  <div *ngIf="request">
    <modal-header [show-close]="true">
      <b>Do you want to delete this request?</b>
    </modal-header>
    <modal-body>
      <div class="form-group" style="margin-bottom: 0">
        Request title: <label>{{request.title}}</label>
      </div>
    </modal-body>
    <modal-footer>
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-primary col-md-5 pull-left" (click)="deleteRequest($event)">Delete
        </button>
        <button type="submit" class="btn btn-danger col-md-5 pull-right" data-dismiss="modal">Close</button>
      </div>
    </modal-footer>
  </div>
</modal>
