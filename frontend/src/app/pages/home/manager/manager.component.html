<div class="container col-lg-12" *ngIf="requests">

  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs">
        <li class="active"><a>Free</a></li>
        <li><a [routerLink]="['/requests/inProgress']">In Progress</a></li>
        <li><a [routerLink]="['/requests/closed']">Closed</a></li>
      </ul>
      <div class="panel with-nav-tabs panel-default">
        <div class="panel-body">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="freeRequests">
              <r-table [requests]="requests"
                       [requestsCount]="pageCount"
                       [settings]="settings"
                       (paginationChange)="pageChange($event)"
                       (selectedEvent)="select($event)"
                       (perChangeLoad)="perChangeLoad($event)">
              </r-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
