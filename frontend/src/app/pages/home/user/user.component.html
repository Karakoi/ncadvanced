<div class="container">
  <div class="row">
    <div class="header-content">
      <div class="header-content-inner text-center">
        <h1>User dashboard</h1>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#" >My requests</a></li>
          <li><a href="#">My completed request</a></li>
          <li><a href="#">Menu 3</a></li>
        </ul>
        <div class="row">
          <div class="col-md-4">
            <input *ngIf="config.filtering" placeholder="Filter all columns"
                   [ngTableFiltering]="config.filtering"
                   class="form-control"
                   (tableChanged)="onChangeTable(config)"/>
          </div>
        </div>
        <br>
        <ng-table [config]="config"
                  (tableChanged)="onChangeTable(config)"
                  [rows]="rows" [columns]="columns">
        </ng-table>

        <div class="col-md-6">
          <pagination [totalItems]="length"
                      (numPages)="numPages = $event"
          >
          </pagination>
        </div>
      </div>
    </div>
  </div>
</div>
