<modal #closeFormModal>
  <div>
    <modal-header>
      <b>Do you want to delete this request?</b>
    </modal-header>
    <modal-footer>
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-primary col-md-5 pull-left" (click)="closed($event)">Close </button>
        <button type="submit" class="btn btn-danger col-md-5 pull-right" data-dismiss="modal">Cancel</button>
      </div>
    </modal-footer>
  </div>
</modal>
