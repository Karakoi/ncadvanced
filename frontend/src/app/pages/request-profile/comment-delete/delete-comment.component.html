<modal #deleteCommentFormModal>
  <div *ngIf="comment">
    <modal-header>
      <b>Do you want to delete this comment?</b>
    </modal-header>
    <modal-body>
      <div class="form-group" style="margin-bottom: 0">
        Comment text: <label>{{comment.title}}</label>
      </div>
    </modal-body>
    <modal-footer>
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-primary col-md-5 pull-left" (click)="deleteComment($event)">Delete
        </button>
        <button type="submit" class="btn btn-danger col-md-5 pull-right" data-dismiss="modal">Close</button>
      </div>
    </modal-footer>
  </div>
</modal>
