<modal [animation]="true" (onClose)="closeModal()" (onDismiss)="closeModal()" #addSubRequestFormModal>
  <form [formGroup]="addSubRequestForm" (ngSubmit)="addSubRequest(addSubRequestForm.value)" autocomplete="off" novalidate>
    <modal-header [show-close]="true">
      <b>Create new sub request</b>
    </modal-header>
    <modal-header>
      <!--TITLE NAME-->
      <div class="form-group col-lg-12" [ngClass]="{'has-error': !validateField('title')}">
        <label for="firstName">Title:</label>
        <input id="firstName" formControlName="title" type="text"
               class="form-control"/>
        <div *ngIf="!validateField('title')" class="help-block text-left">
          <span *ngIf="addSubRequestForm.get('title').hasError('required')">Title required.</span>
        </div>
      </div>
      <div class="form-group col-lg-12" [ngClass]="{'has-error': !validateField('description')}">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" rows="5" formControlName="description"></textarea>
        <div *ngIf="!validateField('description')" class="help-block text-left">
          <span *ngIf="addSubRequestForm.get('description')">Message length should be between 10 and 200 characters.</span>
        </div>
      </div>
    </modal-header>
    <modal-footer>
      <div class="btn-toolbar col-lg-12">
        <button type="submit" class="btn btn-primary col-md-5 pull-left" [disabled]="addSubRequestForm.invalid">Submit
        </button>
        <button type="submit" class="btn btn-danger col-md-5 pull-right" data-dismiss="modal">Close</button>
      </div>
    </modal-footer>
  </form>
</modal>
