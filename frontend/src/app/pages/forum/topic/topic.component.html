<div class="container" *ngIf="topic">

  <form-template>
    <div class="template-header">
      {{topic.title}}
    </div>
    <div class="template-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let message of messages">
          <div class="row">
            <div class="col-lg-2 col-sm-2 col-xs-2 text-center">
              <p><img class="topic-user-logo"
                      src="http://www.iconsfind.com/wp-content/uploads/2016/10/20161014_58006bf27a2d0.png"
                      alt="topic-user-logo"></p>
              <b><a href="">{{message.sender.firstName}} {{message.sender.lastName}}</a></b>
              <!--<span>{{message.sender.role}}</span><br>-->
            </div>
            <div class="col-lg-10 col-sm-9 col-xs-9">
              <p>{{message.text}}</p>
              <p class="pull-right">{{message.dateAndTime[2]}}-{{message.dateAndTime[1]}}-{{message.dateAndTime[0]}}</p>
            </div>
          </div>
        </li>
      </ul>
      <form [formGroup]="messageForm" (ngSubmit)="createNewMessage(messageForm.value)">
        <textarea class="form-control" rows="3" formControlName="text"></textarea>
        <button type="submit" class="btn btn-primary pull-right" [disabled]="messageForm.invalid">Submit message</button>
      </form>
      <ul class="pagination pull-left">
        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
      </ul>
    </div>
  </form-template>

</div>
