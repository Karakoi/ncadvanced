<div class="container col-lg-12" *ngIf="topic">
  <form-template>
    <div class="template-header">
      {{topic.title}}
    </div>
    <div class="template-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let message of messages">
          <div class="row">
            <div class="col-lg-2 col-sm-2 col-xs-2 text-center">
              <p><gravatar [email]="message.sender.email" [size]="80"></gravatar></p>
              <b><a [routerLink]="['/user', message.sender.id]">{{message.sender.firstName}} {{message.sender.lastName}}</a></b><br>
              <span><b>{{message.sender.role.name}}</b></span><br>
            </div>
            <div class="col-lg-10 col-sm-9 col-xs-9">
              <pre>{{message.text}}</pre>
              <p class="pull-right">
                <!--<date-parse [date]="message.dateAndTime"></date-parse>-->
              </p>
            </div>
          </div>
        </li>
      </ul>
      <form [formGroup]="messageForm" (ngSubmit)="createNewMessage(messageForm.value)" [ngClass]="{'has-error': !validate('text')}">
        <textarea class="form-control" rows="3" formControlName="text"></textarea>
        <div *ngIf="!validate('text')" class="help-block text-left">
          <span *ngIf="messageForm.get('text')">Message length should be between 2 and 500 characters.</span>
        </div>
        <button type="submit" class="btn btn-primary pull-right" [disabled]="messageForm.invalid">Submit message</button>
      </form>
    </div>
  </form-template>
</div>
