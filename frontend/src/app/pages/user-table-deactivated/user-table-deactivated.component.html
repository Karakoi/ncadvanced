<div class="container" *ngIf="users">
  <form-template>
    <div class="template-header">
      Users
    </div>
    <div class="template-body">
      <table class="table table-bordered table-hover table-condensed">
        <thead>
        <tr>
          <th>First name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Date of deactivation</th>
          <th class="activate">Activate</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role.name}}</td>
          <td><date-parse [date]="user.dateOfDeactivation"></date-parse></td>
          <td>
            <button [attr.value]="user.id" class="glyphicon glyphicon-upload center-block"
                    (click)="openActivateUserModal(user)"></button>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="pagination pull-right">
        <li class="paginate_button active" (click)="load($event)"><a>1</a></li>
        <li class="paginate_button" (click)="load($event)" *ngFor="let item of createRange(pageNumber)">
          <a>{{item}}</a></li>
      </ul>
    </div>
  </form-template>
</div>
<activate-user [users]="users" (updated)="updateUsers($event)"></activate-user>
