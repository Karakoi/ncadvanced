<div class="container" *ngIf="users">
  <div class="col-lg-12">
    <div class="row">
      <div class="overflow: auto panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Users</h2>
        </div>
        <div class="panel-body">
          <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
              <th>First name</th>
              <th>Last Name</th>
              <th>Second Name</th>
              <th>Phone number</th>
              <th>Email</th>
              <th>Date of birth</th>
              <th>Role</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.secondName}}</td>
              <td>{{user.phoneNumber}}</td>
              <td>{{user.email}}</td>
              <td>{{user.dateOfBirth}}</td>
              <td>{{user.role.name}}</td>
              <td class="text-center">
                <button [attr.value]="user.id" class="glyphicon glyphicon-trash" (click)="deleteRow($event)"></button>
              </td>
            </tr>
            </tbody>
          </table>
          <input type="submit" class="btn btn-primary pull-left" (click)="showModal()" value="New User"/>
          <ul class="pagination pull-right">
            <li class="paginate_button active" (click)="load($event)"><a>1</a></li>
            <li class="paginate_button" (click)="load($event)" *ngFor="let item of createRange(pageNumber)">
              <a>{{item}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<add-user>
  <div class="app-modal-header">
    <div class="panel-title">
      <b>Create new user</b>
    </div>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="userForm">
      <div class="form-group col-lg-6 col-sm-6" [ngClass]="{'has-error': !validateField('firstName')}">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" class="form-control">
      </div>
      <div class="form-group col-lg-6 col-sm-6">
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" class="form-control">
      </div>
      <div class="form-group col-lg-6 col-sm-6">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control">
      </div>
      <div class="form-group col-lg-6 col-sm-6">
        <label for="role">Role:</label>
        <select id="role" class="form-control">
          <option>Admin</option>
          <option>Office Manager</option>
          <option>Employee</option>
        </select>
      </div>
      <div class="form-group col-lg-12 col-sm-12">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" class="form-control">
      </div>
      <div class="form-group col-lg-12 col-sm-12">
        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" class="form-control">
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <div class="form-group col-lg-12 col-sm-12 buttons">
      <button type="submit" class="btn btn-primary col-lg-5 col-sm-5" [disabled]="userForm.invalid">Submit</button>
      <button type="submit" class="btn btn-danger col-lg-5 col-sm-5 pull-right"
              data-dismiss="modal" (click)="modal.hide()">Close
      </button>
    </div>
  </div>
</add-user>
