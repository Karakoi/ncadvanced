<modal [animation]="true" (onClose)="closeModal()" (onDismiss)="closeModal()" #requestFormModal>

  <form [formGroup]="requestForm" (ngSubmit)="createNewRequest(requestForm.value)" autocomplete="off" novalidate>
    <modal-header [show-close]="true">
      <b>Create new request</b>
    </modal-header>
    <modal-header>
      <!--REQUEST TITLE-->
      <div class="form-group col-lg-12" [ngClass]="{'has-error': !validate('title')}">
        <label for="title">Title:</label>
        <input id="title" type="text" class="form-control" formControlName="title"/>
        <div *ngIf="!validate('title')" class="help-block text-left">
          <span *ngIf="requestForm.get('title')">Message length should be between 5 and 45 characters.</span>
        </div>
      </div>
      <!--REQUEST PRIORITY STATUS-->
      <div class="form-group col-lg-12">
        <label for="priorityStatus">Priority:</label>
        <select id="priorityStatus" class="form-control" formControlName="priorityStatus">
          <option [ngValue]="priorityStatus" *ngFor="let priorityStatus of priorityStatuses">{{priorityStatus.name}}</option>
        </select>
      </div>
      <!--&lt;!&ndash;REQUEST ESTIMATE TIME&ndash;&gt;
       <!--REQUEST DESCRIPTION-->
      <div class="form-group col-lg-12" [ngClass]="{'has-error': !validate('description')}">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" rows="5" formControlName="description"></textarea>
        <div *ngIf="!validate('description')" class="help-block text-left">
          <span *ngIf="requestForm.get('description')">Message length should be between 10 and 500 characters.</span>
        </div>
      </div>
    </modal-header>
    <modal-footer>
      <div class="btn-toolbar col-lg-12">
        <button type="submit" class="btn btn-primary col-md-5 pull-left" [disabled]="requestForm.invalid">Submit</button>
        <button type="submit" class="btn btn-danger col-md-5 pull-right" data-dismiss="modal">Close
        </button>
      </div>
    </modal-footer>
  </form>

</modal>
