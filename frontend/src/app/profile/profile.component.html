<section class="content-section text-center">
  <div class="main-section container">
    <div class="col-lg-4 col-lg-offset-2 text-left">
      <h3>Profile</h3>
      <table class="table">
        <tr>
          <th>Name:</th>
          <td><strong>{{ user?.firstName }} {{ user?.lastName }} {{ user?.secondName }}</strong></td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>{{ user?.email }}</td>
        </tr>
        <tr>
          <th>Birth Date:</th>
          <td>{{ user?.birthDate }}</td>
        </tr>
        <tr>
          <th>Phone Number:</th>
          <td>{{ user?.phoneNumber }}</td>
        </tr>
      </table>
      <button class="btn btn-default col-lg-4">Edit</button>
    </div>
  </div>
</section>
