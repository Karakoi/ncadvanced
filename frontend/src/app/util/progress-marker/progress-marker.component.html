<span *ngIf="value == 'Free'" class="label label-warning">{{value}}</span>
<span *ngIf="value == 'In progress'" class="label label-success">{{value}}</span>
<span *ngIf="value == 'Joined'" class="label label-primary">{{value}}</span>
<span *ngIf="value == 'Closed'" class="label label-default">{{value}}</span>
